<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiQid - Script Writing Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;700&family=Kanit:wght@700&family=Noto+Sans+SC:wght@900&family=Noto+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      // ตรวจสอบว่ามีพารามิเตอร์ clearCache ในลิงก์
      if (window.location.search.includes('clearCache=true')) {
        // ลบ cache ของ session storage และ local storage
        sessionStorage.clear();
        
        // เอาพารามิเตอร์ clearCache ออกจาก URL
        const newUrl = window.location.pathname;
        window.history.replaceState({}, document.title, newUrl);
        
        // รีโหลดหน้าเว็บอีกครั้ง (แต่จะไม่มีพารามิเตอร์ clearCache)
        window.location.reload();
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
